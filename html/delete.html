<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account Modal</title>
    <style>
        .delete-modal {
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            display: flex;
            max-width: 320px;
            flex-direction: column;
            overflow: hidden;
            padding: 24px;
            font: 400 16px Noto Color Emoji, -apple-system, Roboto, Helvetica, sans-serif;
        }
        .modal-header {
            display: flex;
            gap: 20px;
            color: #1f2937;
            justify-content: space-between;
            font: 600 18px/2 Roboto, sans-serif;
        }
        .close-icon {
            aspect-ratio: 0.67;
            object-fit: contain;
            object-position: center;
            width: 16px;
            margin: auto 0;
        }
        .modal-message {
            color: #4b5563;
            line-height: 24px;
            margin-top: 19px;
        }
        .modal-actions {
            align-self: flex-end;
            display: flex;
            margin-top: 21px;
            gap: 16px;
            white-space: nowrap;
            text-align: center;
        }
        .cancel-button {
            border-radius: 4px;
            background-color: #e5e7eb;
            color: #374151;
            padding: 8px 17px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .delete-button {
            border-radius: 4px;
            background-color: #dc2626;
            color: #fff;
            padding: 8px 17px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body>
    <section class="delete-modal" role="dialog" aria-labelledby="delete-modal-title">
        <header class="modal-header">
            <h2 id="delete-modal-title">Delete Account</h2>
            <button class="close-icon" aria-label="Close modal">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/481b412906f45ab065738b21feb04f632727a0290268ef8ce33b7604203b5a1b?placeholderIfAbsent=true&apiKey=73a27bde94154699a46bd5abf98e03ca" alt="" width="16" height="24">
            </button>
        </header>
        <p class="modal-message">Are you sure you want to delete this Account? This action cannot be undone.</p>
        <div class="modal-actions">
            <button class="cancel-button">Cancel</button>
            <button class="delete-button">Delete</button>
        </div>
    </section>
</body>
</html>
